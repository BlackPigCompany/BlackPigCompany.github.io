<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Liste des produits</h1>
    <p id="result"></p>
    <script>



        fetch('http://localhost:3000/api/produit')
    .then(function(res) {
        return res.json()
    })
    .then (function(value){

        
       
        for (let i = 0; i < value.articles.length; i++) {
            let id = value.articles[i]._id
            let result=document.getElementById('result');
            let newArticle = document.createElement("p");
            let buttonSupprimer = document.createElement('button');
            buttonSupprimer.addEventListener("click",()=>{
                fetch(`http://localhost:3000/api/produit/${id}`,
{
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    method: "delete",
    
})
.then(function(res){
     console.log(res);
     window.location.reload();
 })
.catch(function(res){ console.log(res) });

            });
            let buttonModifier = document.createElement('button');
            newArticle.classList.add('test');
            newArticle.innerText = value.articles[i].title;
            buttonModifier.innerText ='modifier'
            buttonSupprimer.innerText = 'supprimer';
            result.appendChild(newArticle);
            result.appendChild(buttonModifier);
            result.appendChild(buttonSupprimer);
         
        };
    })
    .catch(function(err){

    });
   

    </script>
</body>
</html>
